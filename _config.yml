# Site settings
title:          Dayeol's Dev Log
description:    "프로그래밍과 공부 내용 기록 노트"
url:            https://github.com/Daeye0l.github.io

# Author
author:
  name:         Daeyeol Sung
  email:        tjdeoduf1228@gmail.com

# Build settings
