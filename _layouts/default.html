<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>
    <nav class="nav">
      <div class="nav-container">
        <a href="{{ site.baseurl }}/">
          <h2 class="nav-title">{{ site.title }}</h2>
        </a>
        <ul class="nav-social-icons">
          {% if site.social.email %}
            <li><a target="_blank" href="mailto:{{ site.social.email }}"><i class="fas fa-envelope"></i></a></li>
          {% endif %}
          {% if site.social.github %}
            <li><a target="_blank" href="{{ site.social.github }}"><i class="fab fa-github"></i></a></li>
          {% endif %}
          {% if site.social.instagram %}
            <li><a target="_blank" href="{{ site.social.instagram }}"><i class="fab fa-instagram"></i></a></li>
          {% endif %}
        </ul>
      </div>
    </nav>

    <main>
      <div id="search-container">
        <label>
          <i class="fa fa-search"></i>
          <input type="text" id="search-input" placeholder="검색어를 입력하세요."/>
        </label>
        <ul id="results-container"></ul> 
      </div>
      {{ content }}
    </main>

    <footer>
      <span>
        &copy; <time datetime="{{ site.time }}">{{ site.time | date: '%Y' }}</time> {{ site.author.name }}. Powered by Jekyll and <a href="https://github.com/inelaah/rain" target="_blank" rel="noopener">Rain</a> theme.
      </span>
    </footer>

    <script src="https://unpkg.com/simple-jekyll-search@1.10.0/dest/simple-jekyll-search.min.js"></script>
    <script>
      SimpleJekyllSearch({
        searchInput: document.getElementById('search-input'),
        resultsContainer: document.getElementById('results-container'),
        json: '/search.json',
        searchResultTemplate: '<li><a href="{url}">{title}</a></li>',
        noResultsText: '검색 결과가 없습니다.',
        fuzzy: false,
        limit: 10
      });
    </script>
  </body>
</html>
